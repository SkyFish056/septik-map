<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Карта дилеров</title>
    
    <!-- VK Bridge -->
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body, #app {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, system-ui, sans-serif;
            position: relative;
            background: #f5f5f5;
        }
        #map-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        #loader {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
            gap: 15px;
            text-align: center;
            padding: 20px;
        }
        .error {
            color: #e53935;
            font-weight: 500;
            margin-top: 15px;
        }
        .retry-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        #city-filter {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 500;
            background: rgba(255,255,255,0.95);
            padding: 12px 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            backdrop-filter: blur(5px);
            display: none;
        }
        #city-select {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            min-width: 220px;
            font-size: 16px;
            background: #fff;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 500;
            background: rgba(255,255,255,0.95);
            padding: 10px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: none;
            cursor: pointer;
            backdrop-filter: blur(5px);
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="loader">
            <h3>Загрузка карты дилеров</h3>
            <div id="loader-status">Инициализация приложения...</div>
        </div>
        
        <div id="map-container" style="display: none">
            <div id="map" style="width:100%;height:100%"></div>
            <div id="city-filter">
                <select id="city-select">
                    <option value="">Все города</option>
                </select>
            </div>
            <button class="back-btn" id="backBtn">
                ← Назад
            </button>
        </div>
    </div>

    <script>
        // Глобальные переменные состояния
        let vkInitialized = false;
        let ymapsLoaded = false;
        let mapInstance = null;
        
        // Основная функция инициализации
        async function initializeApp() {
            const loaderStatus = document.getElementById('loader-status');
            
            try {
                // 1. Инициализация VK Bridge (если в VK)
                if (typeof vkBridge !== 'undefined') {
                    loaderStatus.textContent = 'Подключение к ВКонтакте...';
                    await initVKBridge();
                    document.getElementById('backBtn').style.display = 'flex';
                    vkInitialized = true;
                }
                
                // 2. Загрузка данных дилеров
                loaderStatus.textContent = 'Загрузка данных дилеров...';
                const dealers = await loadDealers();
                
                // 3. Загрузка Яндекс.Карт
                loaderStatus.textContent = 'Загрузка карт...';
                await loadYandexMaps();
                
                // 4. Создание карты
                loaderStatus.textContent = 'Создание карты...';
                initMap(dealers);
                
                // 5. Показываем карту
                document.getElementById('loader').style.display = 'none';
                document.getElementById('map-container').style.display = 'block';
                document.getElementById('city-filter').style.display = 'block';
                
            } catch (error) {
                console.error('Ошибка инициализации:', error);
                showError(error.message || 'Неизвестная ошибка');
            }
        }

        // Инициализация VK Bridge
        async function initVKBridge() {
            try {
                await vkBridge.send('VKWebAppInit');
                await vkBridge.send('VKWebAppEnableSwipeBack');
                return true;
            } catch (error) {
                console.error('Ошибка VK Bridge:', error);
                throw new Error('Ошибка подключения к ВКонтакте');
            }
        }

        // Загрузка данных дилеров
        async function loadDealers() {
            try {
                // Пробуем загрузить напрямую
                const response = await fetch('https://skyfish056.github.io/septik-map/dealers.json?t=' + Date.now());
                
                if (!response.ok) {
                    throw new Error(`Ошибка ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
                
                // Пробуем через CORS-прокси
                try {
                    const proxyResponse = await fetch(
                        `https://api.allorigins.win/raw?url=${encodeURIComponent('https://skyfish056.github.io/septik-map/dealers.json')}`
                    );
                    
                    if (!proxyResponse.ok) {
                        throw new Error('Ошибка загрузки через прокси');
                    }
                    
                    return await proxyResponse.json();
                } catch (proxyError) {
                    console.error('Ошибка прокси:', proxyError);
                    throw new Error('Не удалось загрузить данные');
                }
            }
        }

        // Загрузка API Яндекс.Карт
        function loadYandexMaps() {
            return new Promise((resolve, reject) => {
                // Проверяем, может быть API уже загружено
                if (window.ymaps) {
                    ymaps.ready(() => resolve());
                    return;
                }
                
                // Создаем скрипт для загрузки API
                const script = document.createElement('script');
                script.src = 'https://api-maps.yandex.ru/2.1/?apikey=96c4ed66-a395-4b35-8699-4f411ccb50d0&lang=ru_RU';
                
                // Обработчики загрузки
                script.onload = () => {
                    // Яндекс.Карты требуют вызова ymaps.ready()
                    ymaps.ready(() => {
                        ymapsLoaded = true;
                        resolve();
                    });
                };
                
                script.onerror = () => {
                    reject(new Error('Не удалось загрузить Яндекс.Карты'));
                };
                
                // Добавляем скрипт на страницу
                document.head.appendChild(script);
                
                // Таймаут на случай блокировки
                setTimeout(() => {
                    if (!window.ymaps) {
                        reject(new Error('Таймаут загрузки Яндекс.Карт'));
                    }
                }, 10000);
            });
        }

        // Инициализация карты
        function initMap(dealers) {
            try {
                // Создаем карту
                mapInstance = new ymaps.Map('map', {
                    center: [55.76, 37.64],
                    zoom: 4,
                    controls: ['zoomControl']
                });
                
                // Добавляем метки
                addDealersToMap(dealers);
                
                // Инициализируем фильтр
                initCityFilter(dealers);
                
                // Обработчик кнопки "Назад"
                document.getElementById('backBtn').addEventListener('click', handleBackButton);
                
            } catch (error) {
                console.error('Ошибка создания карты:', error);
                throw new Error('Ошибка инициализации карты');
            }
        }

        // Добавление меток на карту
        function addDealersToMap(dealers) {
            const objectManager = new ymaps.ObjectManager({
                clusterize: true,
                gridSize: 64,
                clusterDisableClickZoom: true
            });
            
            // Преобразуем дилеров в метки
            const features = dealers.map(dealer => ({
                type: 'Feature',
                id: dealer.id,
                geometry: {
                    type: 'Point',
                    coordinates: dealer.coords
                },
                properties: {
                    balloonContentHeader: dealer.name,
                    balloonContentBody: `
                        <div style="padding: 8px 0">
                            <b>Город:</b> ${dealer.city}<br>
                            <b>Адрес:</b> ${dealer.address || 'Не указан'}<br>
                            <b>Телефон:</b> <a href="tel:${dealer.phone}">${dealer.phone}</a>
                        </div>
                        ${dealer.email ? `<div><b>Email:</b> <a href="mailto:${dealer.email}">${dealer.email}</a></div>` : ''}
                    `,
                    clusterCaption: dealer.city,
                    hintContent: dealer.name
                }
            }));
            
            objectManager.add(features);
            mapInstance.geoObjects.add(objectManager);
            
            // Автомасштабирование
            if (features.length > 0) {
                mapInstance.setBounds(objectManager.getBounds());
            }
        }

        // Инициализация фильтра городов
        function initCityFilter(dealers) {
            const select = document.getElementById('city-select');
            select.innerHTML = '<option value="">Все города</option>';
            
            // Получаем уникальные города
            const cities = [...new Set(dealers.map(d => d.city).filter(city => city))];
            cities.sort();
            
            // Добавляем города в select
            cities.forEach(city => {
                const option = document.createElement('option');
                option.value = city;
                option.textContent = city;
                select.appendChild(option);
            });
            
            // Обработчик изменения
            select.addEventListener('change', () => {
                filterDealersByCity(select.value);
            });
        }
        
        // Фильтрация по городу
        function filterDealersByCity(city) {
            const allObjects = mapInstance.geoObjects;
            
            allObjects.each(object => {
                if (object.properties) {
                    const dealerCity = object.properties.get('balloonContentBody')
                        .match(/Город:<\/b> (.*?)<br>/)?.[1];
                    
                    object.options.set('visible', !city || dealerCity === city);
                }
            });
            
            // Автомасштабирование
            const visibleObjects = allObjects.filter(object => 
                object.options.get('visible') && object.properties
            );
            
            if (visibleObjects.getLength() > 0) {
                mapInstance.setBounds(visibleObjects.getBounds());
            }
        }

        // Обработчик кнопки "Назад"
        function handleBackButton() {
            if (vkInitialized) {
                vkBridge.send('VKWebAppClose', { status: 'success' });
            } else if (window.history.length > 1) {
                history.back();
            } else {
                window.close();
            }
        }

        // Показать сообщение об ошибке
        function showError(message) {
            const loader = document.getElementById('loader');
            loader.innerHTML = `
                <h3>Ошибка загрузки</h3>
                <div class="error">${message}</div>
                <button class="retry-btn" id="retryBtn">Попробовать снова</button>
            `;
            
            document.getElementById('retryBtn').addEventListener('click', () => {
                document.getElementById('loader').innerHTML = `
                    <h3>Загрузка карты дилеров</h3>
                    <div id="loader-status">Повторная попытка...</div>
                `;
                setTimeout(initializeApp, 1000);
            });
        }

        // Запуск приложения после загрузки DOM
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
