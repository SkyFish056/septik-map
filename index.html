<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Карта дилеров</title>
    
    <!-- Обязательный VK Bridge -->
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body, #app {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, system-ui, sans-serif;
            position: relative;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        #loader {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
            gap: 15px;
        }
        #city-filter {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 500;
            background: rgba(255,255,255,0.95);
            padding: 12px 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            backdrop-filter: blur(5px);
        }
        #city-select {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            min-width: 220px;
            font-size: 16px;
            background: #fff;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 500;
            background: rgba(255,255,255,0.95);
            padding: 10px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: none;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }
        .error {
            color: #ff3333;
            text-align: center;
            max-width: 300px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="loader">
            <h3>Загрузка карты...</h3>
            <div id="loader-status">Инициализация приложения</div>
        </div>
        
        <div id="map"></div>
        
        <div id="city-filter" style="display: none">
            <select id="city-select">
                <option value="">Все города</option>
            </select>
        </div>
        
        <button class="back-btn" id="backBtn" style="display: none">
            ← Назад
        </button>
    </div>

    <script>
        // ================ ГЛОБАЛЬНЫЕ ПЕРЕМЕННЫЕ ================
        let ymapsLoaded = false;
        let vkInitialized = false;
        let mapInstance = null;
        
        // ================ ОСНОВНАЯ ИНИЦИАЛИЗАЦИЯ ================
        document.addEventListener('DOMContentLoaded', async () => {
            const loaderStatus = document.getElementById('loader-status');
            
            try {
                // 1. Инициализация VK Bridge (если в VK)
                if (typeof vkBridge !== 'undefined') {
                    loaderStatus.textContent = 'Инициализация VK Bridge...';
                    await vkBridge.send('VKWebAppInit');
                    await vkBridge.send('VKWebAppEnableSwipeBack');
                    
                    // Показываем кнопку "Назад"
                    document.getElementById('backBtn').style.display = 'block';
                    vkInitialized = true;
                }
                
                // 2. Загрузка API Яндекс.Карт
                loaderStatus.textContent = 'Загрузка Яндекс.Карт...';
                await loadYandexMaps();
                
                // 3. Загрузка данных дилеров
                loaderStatus.textContent = 'Загрузка данных...';
                const dealers = await loadDealers();
                
                // 4. Инициализация карты
                loaderStatus.textContent = 'Создание карты...';
                initMap(dealers);
                
                // 5. Скрываем лоадер
                document.getElementById('loader').style.display = 'none';
                document.getElementById('city-filter').style.display = 'block';
                
            } catch (error) {
                console.error('Fatal error:', error);
                loaderStatus.innerHTML = `<div class="error">Ошибка: ${error.message}</div>`;
                
                if (vkInitialized) {
                    await vkBridge.send('VKWebAppReportError', {
                        error_type: 'init_failed',
                        error_message: error.message
                    });
                }
            }
        });

        // ================ ЗАГРУЗКА ЯНДЕКС.КАРТ ================
        function loadYandexMaps() {
            return new Promise((resolve, reject) => {
                // Проверяем, возможно API уже загружено
                if (window.ymaps) {
                    ymaps.ready(() => {
                        ymapsLoaded = true;
                        resolve();
                    });
                    return;
                }
                
                // Создаем скрипт для загрузки API
                const script = document.createElement('script');
                script.src = 'https://api-maps.yandex.ru/2.1/?apikey=888ae0cd-1515-4762-9738-a15768a83edf&lang=ru_RU';
                
                script.onload = () => {
                    ymaps.ready(() => {
                        ymapsLoaded = true;
                        resolve();
                    });
                };
                
                script.onerror = (err) => {
                    reject(new Error('Не удалось загрузить Яндекс.Карты'));
                };
                
                document.head.appendChild(script);
            });
        }

        // ================ ЗАГРУЗКА ДАННЫХ ДИЛЕРОВ ================
        async function loadDealers() {
            try {
                const response = await fetch('https://skyfish056.github.io/septik-map/dealers.json?t=' + Date.now());
                
                if (!response.ok) {
                    throw new Error(`Ошибка ${response.status}: ${response.statusText}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('Dealers load error:', error);
                throw new Error('Не удалось загрузить данные дилеров');
            }
        }

        // ================ ИНИЦИАЛИЗАЦИЯ КАРТЫ ================
        function initMap(dealers) {
            try {
                // Создаем карту
                mapInstance = new ymaps.Map('map', {
                    center: [55.76, 37.64],
                    zoom: 4,
                    controls: ['zoomControl', 'typeSelector']
                });
                
                // Добавляем метки
                addDealersToMap(dealers);
                
                // Инициализируем фильтр
                initCityFilter(dealers);
                
                // Обработчик кнопки "Назад"
                document.getElementById('backBtn').addEventListener('click', handleBackButton);
                
            } catch (error) {
                console.error('Map init error:', error);
                throw new Error('Ошибка создания карты');
            }
        }

        // ================ ДОБАВЛЕНИЕ МЕТОК НА КАРТУ ================
        function addDealersToMap(dealers) {
            const objectManager = new ymaps.ObjectManager({
                clusterize: true,
                gridSize: 64,
                clusterDisableClickZoom: true
            });
            
            // Преобразуем дилеров в метки
            const features = dealers.map(dealer => ({
                type: 'Feature',
                id: dealer.id,
                geometry: {
                    type: 'Point',
                    coordinates: dealer.coords
                },
                properties: {
                    balloonContentHeader: dealer.name,
                    balloonContentBody: `
                        <div style="padding: 8px 0">
                            <b>Город:</b> ${dealer.city}<br>
                            <b>Адрес:</b> ${dealer.address || 'Не указан'}<br>
                            <b>Телефон:</b> <a href="tel:${dealer.phone}">${dealer.phone}</a>
                        </div>
                        ${dealer.email ? `<div><b>Email:</b> <a href="mailto:${dealer.email}">${dealer.email}</a></div>` : ''}
                    `,
                    clusterCaption: dealer.city,
                    hintContent: dealer.name
                }
            }));
            
            objectManager.add(features);
            mapInstance.geoObjects.add(objectManager);
            
            // Автомасштабирование
            if (features.length > 0) {
                mapInstance.setBounds(objectManager.getBounds());
            }
        }

        // ================ ФИЛЬТР ПО ГОРОДАМ ================
        function initCityFilter(dealers) {
            const select = document.getElementById('city-select');
            
            // Очищаем и добавляем опции
            select.innerHTML = '<option value="">Все города</option>';
            
            // Получаем уникальные города
            const cities = [...new Set(dealers.map(d => d.city).filter(city => city))];
            cities.sort();
            
            // Добавляем города в select
            cities.forEach(city => {
                const option = document.createElement('option');
                option.value = city;
                option.textContent = city;
                select.appendChild(option);
            });
            
            // Обработчик изменения
            select.addEventListener('change', () => {
                const city = select.value;
                filterDealersByCity(city);
            });
        }
        
        function filterDealersByCity(city) {
            const allObjects = mapInstance.geoObjects;
            
            allObjects.each(object => {
                if (object.properties) {
                    const dealerCity = object.properties.get('balloonContentBody')
                        .match(/Город:<\/b> (.*?)<br>/)?.[1];
                    
                    object.options.set('visible', !city || dealerCity === city);
                }
            });
            
            // Автомасштабирование
            const visibleObjects = allObjects.filter(object => 
                object.options.get('visible') && object.properties
            );
            
            if (visibleObjects.getLength() > 0) {
                mapInstance.setBounds(visibleObjects.getBounds());
            }
        }

        // ================ ОБРАБОТКА КНОПКИ "НАЗАД" ================
        function handleBackButton() {
            if (vkInitialized) {
                vkBridge.send('VKWebAppClose', { status: 'success' });
            } else if (window.history.length > 1) {
                history.back();
            } else {
                window.close();
            }
        }
    </script>
</body>
</html>
