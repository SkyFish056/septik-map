<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Карта дилеров</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }
        #app {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #loader {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background: white;
        }
        #map-container {
            flex: 1;
            display: none;
            position: relative;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        .error {
            color: #e53935;
            font-weight: 500;
            margin: 15px 0;
            max-width: 300px;
            line-height: 1.5;
        }
        .retry-btn {
            margin-top: 20px;
            padding: 12px 24px;
            background: #5181b8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: white;
            padding: 12px 24px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: none;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="loader">
            <h3>Карта дилеров</h3>
            <div id="loader-status">Инициализация приложения...</div>
        </div>
        
        <div id="map-container">
            <div id="map"></div>
            <button class="back-btn" id="backBtn">
                ← Назад
            </button>
        </div>
    </div>

    <script>
        // Основная функция запуска приложения
        async function initializeApp() {
            const loaderStatus = document.getElementById('loader-status');
            
            try {
                // 1. Проверка платформы
                loaderStatus.textContent = 'Определение платформы...';
                const isVK = detectVKPlatform();
                
                // 2. Загрузка данных дилеров
                loaderStatus.textContent = 'Загрузка данных...';
                const dealers = await loadDealers();
                
                // 3. Загрузка Яндекс.Карт
                loaderStatus.textContent = 'Загрузка карт...';
                await loadYandexMaps();
                
                // 4. Инициализация карты
                loaderStatus.textContent = 'Создание карты...';
                initMap(dealers);
                
                // 5. Инициализация VK Bridge (если в VK)
                if (isVK) {
                    loaderStatus.textContent = 'Подключение к ВКонтакте...';
                    await initVKBridge();
                    document.getElementById('backBtn').style.display = 'flex';
                }
                
                // 6. Показываем карту
                document.getElementById('loader').style.display = 'none';
                document.getElementById('map-container').style.display = 'block';
                
            } catch (error) {
                console.error('Ошибка инициализации:', error);
                showError(error.message || 'Неизвестная ошибка');
            }
        }

        // Определение платформы ВКонтакте
        function detectVKPlatform() {
            // Проверка по userAgent и наличию VK Bridge
            return /VK/i.test(navigator.userAgent) || typeof vkBridge !== 'undefined';
        }

        // Загрузка данных дилеров
        async function loadDealers() {
            try {
                // Прямой запрос к данным
                const response = await fetch('https://skyfish056.github.io/septik-map/dealers.json?t=' + Date.now());
                
                if (!response.ok) {
                    throw new Error(`Ошибка ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
                throw new Error('Не удалось загрузить данные дилеров');
            }
        }

        // Загрузка API Яндекс.Карт
        function loadYandexMaps() {
            return new Promise((resolve, reject) => {
                // Если API уже загружено
                if (window.ymaps) {
                    ymaps.ready(resolve);
                    return;
                }
                
                // Создаем скрипт для загрузки API
                const script = document.createElement('script');
                script.src = 'https://api-maps.yandex.ru/2.1/?apikey=888ae0cd-1515-4762-9738-a15768a83edf&lang=ru_RU';
                
                script.onload = () => {
                    ymaps.ready(resolve);
                };
                
                script.onerror = () => {
                    reject(new Error('Не удалось загрузить Яндекс.Карты'));
                };
                
                document.head.appendChild(script);
                
                // Таймаут на случай блокировки
                setTimeout(() => {
                    if (!window.ymaps) {
                        reject(new Error('Таймаут загрузки карт'));
                    }
                }, 8000);
            });
        }

        // Инициализация карты
        function initMap(dealers) {
            try {
                // Создаем карту
                const map = new ymaps.Map('map', {
                    center: [55.76, 37.64],
                    zoom: 4,
                    controls: ['zoomControl']
                });
                
                // Добавляем метки
                const objectManager = new ymaps.ObjectManager({
                    clusterize: true,
                    gridSize: 64
                });
                
                // Преобразуем дилеров в метки
                const features = dealers.map(dealer => ({
                    type: 'Feature',
                    id: dealer.id,
                    geometry: {
                        type: 'Point',
                        coordinates: dealer.coords
                    },
                    properties: {
                        balloonContent: `
                            <b>${dealer.name}</b><br>
                            <b>Город:</b> ${dealer.city}<br>
                            <b>Адрес:</b> ${dealer.address || 'Не указан'}<br>
                            <b>Телефон:</b> <a href="tel:${dealer.phone}">${dealer.phone}</a>
                            ${dealer.email ? `<br><b>Email:</b> <a href="mailto:${dealer.email}">${dealer.email}</a>` : ''}
                        `,
                        hintContent: dealer.name
                    }
                }));
                
                objectManager.add(features);
                map.geoObjects.add(objectManager);
                
                // Автомасштабирование
                if (features.length > 0) {
                    map.setBounds(objectManager.getBounds());
                }
                
            } catch (error) {
                console.error('Ошибка создания карты:', error);
                throw new Error('Ошибка инициализации карты');
            }
        }

        // Инициализация VK Bridge
        async function initVKBridge() {
            try {
                // Проверяем наличие VK Bridge
                if (typeof vkBridge === 'undefined') {
                    throw new Error('VK Bridge не доступен');
                }
                
                // Инициализация приложения
                await vkBridge.send('VKWebAppInit');
                
                // Включаем свайп назад
                await vkBridge.send('VKWebAppEnableSwipeBack');
                
                return true;
            } catch (error) {
                console.error('Ошибка VK Bridge:', error);
                throw new Error('Ошибка подключения к ВКонтакте');
            }
        }

        // Показать сообщение об ошибке
        function showError(message) {
            const loader = document.getElementById('loader');
            loader.innerHTML = `
                <h3>Ошибка загрузки</h3>
                <div class="error">${message}</div>
                <button class="retry-btn" id="retryBtn">Попробовать снова</button>
            `;
            
            document.getElementById('retryBtn').addEventListener('click', () => {
                // Перезагружаем страницу
                window.location.reload();
            });
        }

        // Обработчик кнопки "Назад"
        document.getElementById('backBtn').addEventListener('click', () => {
            if (typeof vkBridge !== 'undefined') {
                vkBridge.send('VKWebAppClose', { status: 'success' });
            } else if (window.history.length > 1) {
                history.back();
            } else {
                window.close();
            }
        });

        // Запуск приложения после загрузки DOM
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
